<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-phone.css">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>product-preview-card-component</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <picture class="image-container">
                <source srcset="images/image-product-mobile.jpg" media="(max-width: 660px)">    
                <img class="prod-img" src="images/image-product-desktop.jpg" alt="product-desktop-image">
            </picture>
            <section class="content-container">
                <div class="content">
                <h1>Perfume</h1>
                <h2>Gabrielle Essence Eau De Perfum</h2>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price"><h3>$149.99</h3> <h4>$169.99</h4></div>
                <button><img src="images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
                </div>
            </section>
        </div>
</div>
</body>
</html>
